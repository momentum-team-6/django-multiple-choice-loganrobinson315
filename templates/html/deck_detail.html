<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="/static/deck_detail.css">
        <link href='https://fonts.googleapis.com/css?family=Open+Sans|Oswald:300,400,700'></link>
        <script src="https://kit.fontawesome.com/0a1c24e703.js" crossorigin="anonymous"></script>
        <script src="{% static 'script.js' %}" defer></script>
    </head>
    <body>
        
            <a href="{% url 'list-deck' %}" class="fas fa-home fa-3x" style="color:#ff9661"></a>
       
    
        <div class="header">
            
            <div class="item">
                <h1 class="header_title">{{ deck.title }}</h1>
                <a class="add" href="{% url 'add-card' deck.pk %}">Add Card</a>
            </div>
        </div>

    <section class="container">
        {% for card in deck.cards.all %}
        <div  tableindex="1" class="flip-card">
            <button class="correct"></button>
            <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>{{ card.question }}</h1>
                
            </div>
            <div class="flip-card-back">
                
                <p>{{ card.answer }}</p>
                <a href="{% url 'delete-card' pk=card.pk %}">Delete</a>
                <a href="{% url 'edit-card' pk=card.pk %}">Edit</a>
            </div>
            </div>
        </div>
        {% endfor %}
    </section>
</body>
</html>
